
<composition xmlns="http://xmlns.jcp.org/jsf/facelets"
             template="./WEB-INF/templates/raiz.xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:btnPark="jakarta.faces.composite/btnPark"
             xmlns:btnParkDown="jakarta.faces.composite/btnParkDown">
    <define name="tabla">
        <h:form id="frmTabla" class="tabla-principal">
            <h:outputText>Area de parqueo</h:outputText>
            <p:treeTable value="#{frmArea2.root}" var="node" selectionMode="single" selection="#{frmArea2.nodoSelecionado}">
                <p:column headerText="parqueo">
                    <h:outputText value="#{node.nombre}"/>
                </p:column>
                <p:ajax event="select" listener="#{frmArea2.onNodeSelect}" update="pnlDetalle frmTabla"/>
            </p:treeTable>

            <btnPark:botonesTop bean="#{frmArea2}"/>
        </h:form>
    </define>
    <define name="detalle">
        <h:panelGroup id="pnlDetalle">
            <h:form rendered="#{not empty frmArea2.nodoSelecionado}" id="frmDetalle">

                <p:tabView id="tabViewAreas">
                    <p:tab title="generalidades">

                        <p:panelGrid columns="2" id="informacio-area">
                            <p:outputLabel value="id:" styleClass="letraNegra" />
                            <p:inputText  value="#{frmArea2.nodoSelecionado.data.idArea}" styleClass="letraNegra" readonly="True"/>

                            <p:outputLabel value="NOMBRE:" styleClass="letraNegra" />
                            <p:inputText  value="#{frmArea2.nodoSelecionado.data.nombre}" styleClass="letraNegra" />

                            <p:outputLabel value="Nombre:" styleClass="letraNegra" />
                            <p:inputText  value="#{frmArea2.nodoSelecionado.data.descripcion}" styleClass="letraNegra" />
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="espacios" disabled="#{frmArea2.estado!='MODIFICAR'}" closable="false">
                        <h:form id="frmTblEspacio">
                            <p:dataTable value="#{frmArea2.listaEspacios}" var="re" 
                                         lazy="false" 
                                         paginator="true"
                                         rows="5" 
                                         first="0"
                                         rowKey="#{re.idEspacio}"
                                         selectionMode="multiple"
                                         selection="#{frmArea2.espacioRegistrado}"
                                         rendered="#{empty frmArea2.espacioRegistrado}"
                                         >
                                
                                <p:ajax event="rowSelect" listener="#{frmArea2.frme.onEspacioSelect}"/>
                                                                                                                

                                <p:column title="ID"><h:outputText value="#{re.idEspacio}"></h:outputText></p:column>
                                <p:column title="NOMBRE"><h:outputText value="#{re.nombre}"></h:outputText></p:column>
                                <p:column title="ESTADO"><h:outputText value="#{re.activo?'ACTIVO':'INACTIVO'}"></h:outputText></p:column>
                                <p:column title="OBSERVACION"><h:outputText value="#{re.observaciones}"></h:outputText></p:column>
                            </p:dataTable>
                        </h:form>
                        
                    </p:tab>

                </p:tabView>
                <btnParkDown:botonDown bean="#{frmArea2}"/>

                <p:messages for="frmDetalle" />
            </h:form>
            <h:panelGroup id="pnlDetalleEspacio">
                            <h:panelGrid id="frmDetalleEspacio">
                                <p:outputLabel value="#{frmArea2.frme.registroSelecionado eq null}" style="color: black;" />

                            </h:panelGrid>

                        </h:panelGroup>
        </h:panelGroup>
    </define>
</composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

    <!-- INTERFACE -->
    <cc:interface>
         <cc:attribute 
            name="bean"
            type="com.mycompany.parqueowebapp.Boundary.jsf.AbstractFrm"
            required="true"
            />
         <cc:attribute 
            name="refrescar"
            type="java.lang.String"
            required="false"
            default=":frmTabla :pnlDetalle"
            />
         
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="btns--container">
            <p:commandButton value="#{trad.frm_GUARDAR}" actionListener="#{cc.attrs.bean.btnGuardarHandler}"
                         update="#{cc.attrs.refrescar}"
                         rendered="#{cc.attrs.bean.estado=='NUEVO'}"
                         class="btns"
                         />
        <p:commandButton value="#{trad.frm_MODIFICAR}" actionListener="#{cc.attrs.bean.btnModificarHandler}"
                         update="#{cc.attrs.refrescar}"
                         rendered="#{cc.attrs.bean.estado=='MODIFICAR'}"
                         class="btns"
                         />
        <p:commandButton value="#{trad.frm_ELIMINAR}" actionListener="#{cc.attrs.bean.btneEliminarHandler}"
                         update="#{cc.attrs.refrescar}"
                         rendered="#{cc.attrs.bean.estado=='MODIFICAR'}"
                         class="btns"
                         />
        </div>
    </cc:implementation>
</ui:component>
